<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon - API </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        
        <header>
            
            <img src="img/International_Pokémon_logo.svg.png" alt="Logo Pokémon" class="main-logo">
            
            <h1>Catálogo - Pokemon</h1>

            <form id="search-form">
                <input type="text" id="search-input" placeholder="Nome do Pokémon">
                
                <button type="submit" id="search-button">
                    <img src="img/images.png" alt="Buscar" class="search-pokeball-icon">
                </button>
            </form>
            
            

        </header>

        <section id="pokemon-details">
            <p>Clique em um Pokémon na lista para ver seus detalhes.</p>
        </section>

        <hr>
<br> 
        <h2>Lista de Pokémons</h2>
        <div id="type-filter-buttons-container">
            <button class="type-filter-btn active" data-filter-type="all">TODOS</button>
            <button class="type-filter-btn" data-filter-type="normal">NORMAL</button>
            <button class="type-filter-btn" data-filter-type="fire">FOGO</button>
            <button class="type-filter-btn" data-filter-type="water">ÁGUA</button>
            <button class="type-filter-btn" data-filter-type="grass">GRAMA</button>
            <button class="type-filter-btn" data-filter-type="electric">ELÉTRICO</button>
            <button class="type-filter-btn" data-filter-type="ice">GELO</button>
            <button class="type-filter-btn" data-filter-type="fighting">LUTADOR</button>
            <button class="type-filter-btn" data-filter-type="poison">VENENOSO</button>
            <button class="type-filter-btn" data-filter-type="ground">TERRA</button>
            <button class="type-filter-btn" data-filter-type="flying">VOADOR</button>
            <button class="type-filter-btn" data-filter-type="psychic">PSÍQUICO</button>
            <button class="type-filter-btn" data-filter-type="bug">INSETO</button>
        </div>
        <section id="pokemon-list"></section> 
        
        <button id="load-more-btn">Carregar Mais</button>
        
    </div>

    <script type="module" src="js/view/app.js"></script>
</body>
</html>
